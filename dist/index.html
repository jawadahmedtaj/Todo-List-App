<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/todos.css" />
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i id="icon" class="fas fa-arrow-up"></i></h1>
      <input
        type="text"
        name=""
        placeholder="Add A New Todo (Max 35 Char)"
        id=""
      />
      <ul>
        <li>
          <span id="check"> <i class="fas fa-check"></i></span>
          Go To Potions CLass
          <span id="trash"> <i class="fas fa-trash-alt"></i></span>
        </li>
      </ul>
    </div>
    <script src="assets/js/todos.js"></script>
  </body>
</html>
